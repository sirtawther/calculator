<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header"><h3>The Odin Project (Calculator)</h3></div>
    <div class="flex-container">
      <div class="content">
        <div class="screen">
          <div class="previous"></div>
          <div class="current"></div>
        </div>
        <div class="keys">
          <div>
            <button class="btn btn-danger" onclick="setZero()" type="button">
              AC
            </button>
            <button class="clear btn btn-secondary" type="button">C</button>
            <button class="sqrt btn btn-info" value="√" type="button">√</button>
            <button class="percent btn btn-info" value="%" type="button">
              %
            </button>
          </div>
          <div>
            <button class="num btn btn-primary" value="1" type="button">
              1
            </button>
            <button class="num btn btn-primary" value="2" type="button">
              2
            </button>
            <button class="num btn btn-primary" value="3" type="button">
              3
            </button>
            <button class="operator btn btn-info" value="+" type="button">
              +
            </button>
          </div>
          <div>
            <button class="num btn btn-primary" value="4" type="button">
              4
            </button>
            <button class="num btn btn-primary" value="5" type="button">
              5
            </button>
            <button class="num btn btn-primary" value="6" type="button">
              6
            </button>
            <button class="operator btn btn-info" value="-" type="button">
              -
            </button>
          </div>
          <div>
            <button class="num btn btn-primary" value="7" type="button">
              7
            </button>
            <button class="num btn btn-primary" value="8" type="button">
              8
            </button>
            <button class="num btn btn-primary" value="9" type="button">
              9
            </button>
            <button class="operator btn btn-info" value="x" type="button">
              x
            </button>
          </div>
          <div>
            <button class="num btn btn-primary" value="0" type="button">
              0
            </button>
            <button class="dot btn btn-primary" value="." type="button">
              .
            </button>
            <button class="equal btn btn-success" type="button">=</button>
            <button class="operator btn btn-info" value="÷" type="button">
              ÷
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
